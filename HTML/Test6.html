<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Form</legend>
            <table width="100%">
                <tr>
                    <td><label for="text">Student name</label></td>
                    <td><input type="text"placeholder="enter the student name"></td>
                    <td><label for="text">Father name</label></td>
                    <td><input type="text"placeholder="enter the Father name"></td>
                      <td><label for="text">Mother name</label></td>
                      <td><input type="text"placeholder="enter the Mother name"></td>
                      </tr>
                      <tr>
                        <td><label for="text">Gender</label></td>
                        <td><input type="radio"name="radio"value="male">male
                        <input type="radio"name="radio"value="female">female   
                         <input type="radio"name="radio"value="other">other
                          <td><label for="text">Adhar number</label></td>
                            <td><input type="text"placeholder="enter the Adhar num"></td>
                            <td><label for="text">Age</label></td>
                            <td><input type="date"></td>
                      </tr>
                      <tr>
                        <td><label for="text">Language</label></td>
                        <td><input type="checkbox">Kannada<br>
                        <td><input type="checkbox">English<br>
                        <td><input type="checkbox">Hindi<br>
                        <td><input type="checkbox">Other</td>       
                      </tr>
                      <tr>
                         <td><label for="text">Phone number</label></td>
                           <td><input type="text"placeholder="enter the phone number"></td>
                      </tr>
                      <tr>
                        <td><label for="text">Marriage status</label></td>
                        <td><input type="radio"name="radio"value="married">married
                            <input type="radio"name="radio"value="unmarried">unmarried
                      </tr>
                      <tr>
                         <td><label for="text"> Email</label></td>
                           <td><input type="email"placeholder="enter email"></td>
                      </tr>
                      <tr>
                        <td><label for="text"> Address</label></td>
                        <td><textarea name="" id=""></textarea></td>
                      </tr>
                      <tr>
                        <td><label for="text">State</label></td>
                        <td><select>
                            <option>karnataka</option>
                            <option>andra</option>
                            <option>delhi</option>
                            <option>goa</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="text">Resume</label></td>
                        <td><input type="file"></td>
                      </tr>
                      <tr>
                        <td><label for="text">Marks</label></td>
                         <td><input type="range"></td>
                      </tr>
                      <tr>
                        <td>align="center" colspan="6"><input type="submit"></td>
                      </tr>
                      </table>
        </fieldset>
    </form>
    
</body>
</html>
